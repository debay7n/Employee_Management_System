<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="" th:src="@{JS/script.js}"></script>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <style>
    .search-container {
      position: relative;
    }

    .search-result {
  position: absolute;
  background: linear-gradient(to bottom right, #f2f2f2, #d9d9d9);
  width: 100%;
  padding: 10px;
  border: 1px solid gray;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  display: none;
}


  </style>

  <title>BY NAME</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"> </script>
</head>
<body>

<script src="" th:src="@{JS/script.js}"></script>

<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">EMPL[0]e</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="#">Home
        <span class="sr-only">(current)</span>
      </a></li>
      <li class="nav-item active"><a class="nav-link" href="addemp">Add
        Employee</a></li>

    </ul>
  </div>
</nav>

<!-- Navbar -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">FIND Employee</h4>
          <h6 align="center"> by NAME </h6>
          <br>
          <div class = "search-container">
          <input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="enter any name" />
          <!--      search result-->
          <div class ="search-result">

   
          </div>
          </div>

        </div>

      </div>
      </div>
      <br>


    <div class="container my-5 col-md-10 text-center" >
      <table class="table table-striped table-hover text-center">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">PIN</th>
          <th scope="col">Country</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employee}" th:data-employee-id="${employee.memberId}">
          <td th:text="${employee.memberId}"></td>
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.department}"></td>
          <td th:text="${employee.email}"></td>
          <td th:text="${employee.mobile}"></td>
          <td th:text="${employee.city}"></td>
          <td th:text="${employee.state}"></td>
          <td th:text="${employee.pinCode}"></td>
          <td th:text="${employee.country}"></td>
          <td>
            <a style="color:red" th:href="@{'/delete/'+${employee.memberId}}">
              <i class="fa-solid fa-trash"></i>
            </a>
          </td>
        </tr>
        </tbody>

      </table>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </div>
</div>

</body>
</html>
