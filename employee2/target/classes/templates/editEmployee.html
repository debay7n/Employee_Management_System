<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

  <title>EDIT Employee</title>
</head>
<body>
<!-- Navbar -->


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">EMPL[0]e</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"><a class="nav-link" href="#">Home
        <span class="sr-only">(current)</span>
      </a></li>
      <li class="nav-item active"><a class="nav-link" href="addemp">Add
        Employee</a></li>

    </ul>
  </div>
</nav>

<!-- Navbar -->
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">UPDATE an Employee</h4>

<!--          <form th:action="@{/update_done}" method="post">-->
          <form th:action="@{/change}" method="post">

            <div class="form-group">
              <label>MEMBER ID</label> <input th:value="${employee.memberId}" type="text"
                                                    class="form-control" name="name">
            </div>

          <div class="form-group">
              <label>Enter Full Name</label> <input th:value="${employee.name}" type="text"
                                                    class="form-control" name="name">
            </div>

            <div class="form-group">
              <label>Department</label>
              <select name="Department" id="department" th:field="${employee.department}">
                <option value="Developer">Developer</option>
                <option value="HR">HR</option>
                <option value="Tester">Tester</option>
                <option value="QA">QA</option>
                <option value="DevOps">DevOps</option>
                <option value="Admin">Admin</option>
              </select>
            </div>


            <div class="form-group">
              <label>Email</label> <input th:value="${employee.email}" type="text"
                                          class="form-control" name="email">
            </div>

            <div class="form-group">
              <label>Mobile no.</label> <input th:value="${employee.mobile}" type="text"
                                               class="form-control" name="mobile">
            </div>

            <div class="form-group">
              <label>City</label> <input th:value="${employee.city}" type="text"
                                         class="form-control" name="city">
            </div>

            <div class="form-group">
              <label>State</label> <input th:value="${employee.state}" type="text"
                                          class="form-control" name="state">
            </div>

            <div class="form-group">
              <label>Country</label> <input th:value="${employee.country}" type="text"
                                            class="form-control" name="country">
            </div>

            <div class="form-group">
              <label>PIN</label> <input th:value="${employee.pinCode}" type="text"
                                        class="form-control" name="pinCode">
            </div>

            <button class="btn btn-primary btn-block">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
